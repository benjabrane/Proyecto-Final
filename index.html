<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="backg">
            <div class="planet">
                <div class="r1"></div>
                <div class="r2"></div>
                <div class="r3"></div>
                <div class="r4"></div>
                <div class="r5"></div>
                <div class="r6"></div>
                <div class="r7"></div>
                <div class="r8"></div>
                <div class="shad"></div>
            </div>
            <div class="stars">
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s3"></div>
                <div class="s4"></div>
                <div class="s5"></div>
                <div class="s6"></div>
            </div>
            <div class="an">
                <div class="tank"></div>
                <div class="astro">
                        
                        <div class="helmet">
                            <div class="glass">
                                <div class="shine"></div>
                            </div>
                        </div>
                        <div class="dress">
                            <div class="c">
                                <div class="btn1"></div>
                                <div class="btn2"></div>
                                <div class="btn3"></div>
                                <div class="btn4"></div>
                            </div>
                        </div>
                        <div class="handl">
                            <div class="handl1">
                                <div class="glovel">
                                    <div class="thumbl"></div>
                                    <div class="b2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="handr">
                            <div class="handr1">
                                <div class="glover">
                                    <div class="thumbr"></div>
                                    <div class="b1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="legl">
                            <div class="bootl1">
                                <div class="bootl2"></div>
                            </div>
                        </div>
                        <div class="legr">
                            <div class="bootr1">
                                <div class="bootr2"></div>
                            </div>
                        </div>
                        <div class="pipe">
                            <div class="pipe2">
                                <div class="pipe3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <img class="logo_pirata" src="./img/POTC_Logo.png" alt="">
        <ul>
            <li>
                <a href="https://twitter.com/home?lang=es" target="_blank">
                <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                <i class="fab fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitch.tv/" target="_blank">
                <i class="fab fa-twitch"></i>
                </a> 
            </li>
        </ul>
    </header>
    <main>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="icon-cart"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                    />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Resident Evil 4 Remake</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="icon-close"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                </div>
                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img
                    src="./img/Resident-Evil-4-Remake-Wallpaper-1170x720.jpg"
                    alt="portadaRe4"
                />
            </figure>
            <div class="info-product">
                <h2>Resident Evil 4 Remake</h2>
                <p class="price">$80</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/fh5.jpg"
                    alt="portadaFh5"
                />
            </figure>
            <div class="info-product">
                <h2>Forza Horizon 5</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img
                    src="./img/spiderman-remastered.jpg"
                    alt="portadaSpiderman"
                />
            </figure>
            <div class="info-product">
                <h2>Marvel Spiderman Remastered</h2>
                <p class="price">$50</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        </div>
    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.1/toastify.min.js"></script>
    <script src="./js/pirata.js"></script>

</html>
